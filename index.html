<script>
    const burger = document.getElementById('burger');
    const menuMobileBlock = document.getElementById('menu-mobile-block');
    const name_author = document.getElementById('name-author');

    burger.addEventListener('click', () => {
        burger.classList.toggle('active'); // Активируем бургер
        menuMobileBlock.classList.toggle('active'); // Активируем мобильное меню
        name_author.classList.toggle('active')
    });

    const profile = document.getElementById('profile-box-link');
    const profile_menu = document.getElementById('profile-box');
    const icon = document.getElementById('profile-form-icon');

    profile.addEventListener('click', () => {
        profile.classList.toggle('active');
        profile_menu.classList.toggle('active');
        icon.classList.toggle('active');
    });

    const images = [
        'image/IMG_0261.JPG'
    ];

    // Селектор header
    const header = document.querySelector('header');

    // Изначальный индекс картинки
    let currentIndex = 0;

    // Функция для смены фона
    function changeBackground() {
        header.style.backgroundImage = `linear-gradient(rgba(50, 50, 50, 0.7), rgba(50, 50, 50, 0.7)), 
                                        url(${images[currentIndex]})`;
        header.style.backgroundSize = 'cover';
        header.style.backgroundPosition = 'center';
    }

    // Функции для управления фоном
    function showNextImage() {
        currentIndex = (currentIndex + 1) % images.length; // Следующее изображение
        changeBackground();
    }

    function showPreviousImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length; // Предыдущее изображение
        changeBackground();
    }

    // Обработчики событий для стрелок
    const chevronLeft = document.getElementById('chevron-left');
    const chevronRight = document.getElementById('chevron-right');

    chevronRight.addEventListener('click', showNextImage);
    chevronLeft.addEventListener('click', showPreviousImage);

    // Устанавливаем начальный фон
    changeBackground();

    // Запускаем смену фона каждые 60 секунд
    setInterval(showNextImage, 60000); // 60 000 мс = 60 секунд
</script>
